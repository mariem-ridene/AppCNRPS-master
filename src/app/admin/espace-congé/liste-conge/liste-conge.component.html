<body>
    <div class="content">
        <div class="header">
            <h2>Liste des Demandes de Congés</h2>
        </div>
        <div class="search-filters">
            <div class="date-range">
                <label for="startDate"><i class="material-icons">date_range</i> Du</label>
                <input type="date" id="startDate" placeholder="Recherche par période">
                <label for="endDate"><i class="material-icons">date_range</i> À</label>
                <input type="date" id="endDate" placeholder="Recherche par période">
            </div>
            <div class="filter-type">
                <select>
                    <option value="">Type de congés</option>
                    <option value="vacation">Repos</option>
                    <option value="sick">Maladie</option>
                    <option value="personal">Exceptionnel</option>
                    <option value="other">Autre</option>
                </select>
            </div>
        </div>
        <table class="demande-conge-table">
            <thead>
                <tr>
                    <th>Nom & Prénom</th>
                    <th>Type de Congés</th>
                    <th>Période</th>
                    <th>État</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demande of demandes">
                    <td>{{ demande.nom }} {{ demande.prenom }}</td>
                    <td>{{ demande.typeConges }}</td>
                    <td>{{ demande.periode }}</td>
                    <td>
                        <span [ngClass]="{
                            'etat': true,
                            'etat-accepte': demande.etat === 'accepté',
                            'etat-refuse': demande.etat === 'refusé',
                            'etat-non-repondu': demande.etat === 'non répondu'
                        }">
                            {{ demande.etat }}
                        </span>
                    </td>
                    <td>
                        <button class="details-button" [routerLink]="['/admin/details-congés']">
                            <i class="material-icons">visibility</i> Détails
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
