<body>
    <div class="container">
        <div class="title">{{ messageTitle }}</div>
        <div class="image-container">
            <img src="https://www.kindpng.com/picc/m/341-3410673_bulk-sms-hd-png-download.png" alt="Phone Icon" >
        </div>
        
       
        <div class="form-group">
            <label for="phoneNumber">Numéro de téléphone :</label>
            <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" readonly>
        </div>

        <div class="form-group">
            <label for="messageContent">Message :</label>
            <textarea id="messageContent" [(ngModel)]="messageContent" style="height:100px" readonly></textarea>
        </div>

        <div class="button-container">
            <button (click)="sendSMS()">Envoyer SMS</button>
        </div>
    </div>
</body>
